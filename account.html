    <style>
        .computer-card {
            border: 1px solid #fff;
            padding: 10px;
            margin: 5px;
            width: 395px;
            display: inline-block;
            background-color: #fff;
            height: 760px;
            border-radius: 5px;
        }
        .computer-card img{
          width: 370px;
        }
    </style>
</head>
<body style="background-color: #0171d3; height: 100vh;">

        <div class="logo">
            <img src="images/FEx__1_-removebg-preview.png">
        </div>
        <div class="link">

                <li>
                    <div class="dropdown" style="border-radius: 100%;">

    <div>
        <img src="images/user1-removebg-preview.png" alt="">
        <h1 id="username_id" style="padding-top: 15px;">Username:</h1>
        <div id="computerList"></div>
    </div>
   <script>
    let usernameId = document.querySelector("#username_id")
    let username = localStorage.getItem("USERS2")
    usernameId.innerHTML = "Username:" + " " + username

    var computers = JSON.parse(localStorage.getItem('computers')) || [];

var computerListContainer = document.getElementById('computerList');


for (var i = 0; i < computers.length; i++) {
  var computer = computers[i];


  var cardHTML = `
  <div class="computer-card"> 
    <img src="${computer.image}" data-bs-toggle="modal" data-bs-target="#podal4" style="width: 320px; margin: 0;">
                <div class="modal" id="podal4">
                    <div class="modal-dialog">
                        <div class="modal-content">




                            <div class="modal-body">
                                <img src="${computer.image}" style="width: 430px;">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
            <h2>Name: ${computer.name}</h2>
            <h4>Model: ${computer.model} </h4>
            <p>About: ${computer.text} </p> 
            <p>Permanent: ${computer.permanent} </p> 
            <p>Oper. System: ${computer.operating} </p> 
            <h4>${computer.price} AZN </h4>            
            </div>
      `;


  computerListContainer.innerHTML += cardHTML;
}
   </script>
</body>
