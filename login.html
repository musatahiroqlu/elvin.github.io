<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-singup.css">
    <title>FEX-Electironic|Log-in</title>
    <link rel="icon" href="images/FEx__1_-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-fieled">
                        <input type="text" placeholder="Username" class="username">
                    </div>
                    <div class="field input-fieled">
                        <input type="password" placeholder="Password" class="password">
                        
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>
                    <div class="field button-fieled">
                        <button class="button">Login</button>
                    </div>
                    <div class="form-link">
                        <span>Don't have an account?<a href="Singup.html" class="sing-up">Sing up.</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="Js/login.js"></script>
</body>

</html>
